<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Weaver</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container" id="mainContainer">
        
        <div id="auth-area" class="phase-area active">
            <h1>Sound Weaver</h1>
            <label for="usernameInput" class="input-label">USERNAME</label>
            <input type="text" id="usernameInput" placeholder="Enter your name">
            
            <label for="passwordInput" class="input-label">PASSWORD</label>
            <input type="password" id="passwordInput" placeholder="Enter your password">
            
            <div class="controls">
                <span id="loginButton" class="action-text clickable">LOGIN / REGISTER</span> 
            </div>

            <p id="authMessage" class="status-text-faint"></p>
        </div>

        <div id="calibration-area" class="phase-area hidden">
            <h1 class="faint-title" id="displayUsername"></h1>
            
            <div id="initialInstruction" class="instruction-box">
                <p class="instruction-text instruction-prompt">画面をクリックして、最初の音の収集を開始してください。</p>
            </div>
            
            <div id="recIndicator" class="rec-indicator hidden">REC</div>
        </div>

        <div id="main-execution-area" class="phase-area hidden">
            <h1 class="faint-title" id="execUsername"></h1>
            <div class="volume-meter">
                <div class="volume-bar-container">
                    <div id="volumeBar" class="volume-bar"></div>
                </div>
            </div>
        </div>
        
    </div>
    
    <p id="smallStatus" class="small-status-text">Ready.</p>

    <script src="https://unpkg.com/tone@14.7.58/build/Tone.js"></script>
    <script src="app.js"></script>
</body>
</html>
